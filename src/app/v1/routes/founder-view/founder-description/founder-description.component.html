<div class="tw-flex tw-gap-6 tw-rounded-lg tw-border tw-border-solid tw-border-gray-300 tw-p-4 tw-pb-6">
  <img
    class="tw-h-fit tw-w-32 tw-rounded-full tw-border-4 tw-border-gray-modern-300"
    [src]="(founder.image.data?.attributes.url | imageUrl) || 'assets/images/user-placeholder.png'"
  />
  <div class="tw-w-full tw-text-black">
    <div class="tw-flex tw-justify-between">
      <div class="tw-text-3xl tw-font-medium">{{ founder.fullname }}</div>
      <!-- <button type="button" class="btn btn-outline-light !tw-border-0 tw-bg-gray-50 tw-p-2">
        <svg-icon src="assets/icons/heart.svg"></svg-icon>
      </button> -->
    </div>
    <div class="tw-mt-2 tw-max-w-sm tw-text-xs">{{ founder.position }}</div>
    <div class="tw-mt-6 tw-ml-2 tw-flex tw-gap-4">
      <div class="tw-text-xs tw-font-semibold">Industry</div>
      <div class="tw-text-xs">{{ founder.company }}</div>
    </div>
    <div class="tw-ml-2 tw-mt-3">
      <div class="tw-mb-3 tw-text-xs tw-font-semibold">Interest topics</div>
      <div class="attributes !tw-p-0 tw-font-light">
        <div *ngFor="let item of industryNames | slice : 0 : 6">
          <svg-icon class="tw-mr-1 tw-text-primary-600" [svgStyle]="{ 'width.px': 14 }" src="assets/icons/bookmark.svg"></svg-icon>
          <span>{{ item }}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="tw-mt-10 tw-rounded-lg tw-border tw-border-solid tw-border-gray-300 tw-p-6 tw-text-black">
  <div class="tw-text-base tw-font-semibold">Biography</div>
  <div class="tw-my-5 tw-mx-8">{{ founder.bio }}</div>
</div>
