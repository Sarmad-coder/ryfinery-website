<div class="justify-content-md-center tw-mx-auto tw-max-w-sm tw-pt-10 md:tw-pt-16">
  <div class="text-center">
    <img src="assets/images/app-logo.png" class="mb-4 mt-3" style="width: 60px" alt="" />
    <h2 class="mb-3 tw-font-semibold tw-text-gray-900">Log in to your account</h2>
    <p class="font-light tw-text-gray-modern-600">Welcome back! Please enter your details.</p>
  </div>
  <!-- login form -->
  <form [formGroup]="userForm" (ngSubmit)="submit()">
    <div class="form-group tw-mt-8">
      <input type="email" formControlName="email" class="form-control custom-input" id="email" placeholder="Enter your email" />
    </div>
    <div class="alert alert-danger mt-4" *ngIf="!userForm.untouched && userForm.invalid">
      <span *ngIf="userForm.get('email')?.hasError('required')">* Email is required</span>
      <span *ngIf="userForm.get('email')?.hasError('pattern')">* Email format is not correct</span>
    </div>
    <button class="btn btn-primary w-100 mt-3" type="submit">Login with email</button>
  </form>

  <div class="tw-my-7 tw-flex tw-items-center">
    <div class="bg tw-h-0.5 tw-flex-grow tw-bg-gray-200"></div>
    <div class="text tw-mx-5 tw-flex-grow-0 tw-text-gray-modern-600">OR</div>
    <div class="bg tw-h-0.5 tw-flex-grow tw-bg-gray-200"></div>
  </div>

  <button type="button" class="btn btn-outline-light w-100 login-btn"><img src="assets/images/google.png" alt="" /> Continue with Google</button>
  <button type="button" class="mt-3 btn btn-outline-light w-100 login-btn"><img src="assets/images/facebook.png" alt="" /> Continue with Facebook</button>
  <button type="button" class="mt-3 btn btn-outline-light w-100 login-btn"><img src="assets/images/apple.png" alt="" /> Continue with Apple</button>

  <div class="tw-mt-6 tw-text-center">
    <span class="tw-mx-auto tw-text-gray-modern-600">Don't have an account?</span>
    <span class="tw-ml-2 tw-cursor-pointer tw-font-semibold tw-text-gray-800" routerLink="register">Sign up</span>
  </div>
</div>
